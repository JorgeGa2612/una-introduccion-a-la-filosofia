<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Una Introducción A La Filosofía</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="header-container">
            <!-- Logo to the left of title -->
            <img src="/scr/logo.png" alt="Logo" class="logo">
            <h1>Una Introducción A La Filosofía</h1>
        </div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">INICIAR SESION</button>
            <a href="/register/register.html">
                <button type="button" id="registerButton">Registrarse</button>
            </a>
            
        </form>
    </div>
    <script src="/login/login.js"></script>
</body>
</html>
